spring.application.name=oficina-hr-service
server.port=8083

# JPA/Hibernate
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true

# PostgreSQL
spring.datasource.url=jdbc:postgresql://localhost:5432/hr_db
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.datasource.driver-class-name=org.postgresql.Driver

# JWT Configuration
jwt.secret=${JWT_SECRET:base64EncodedSecretKeyWithMinimumOf256BitsForHS256SigningAlgorithm}
jwt.expiration.ms=${JWT_EXPIRATION_MS:3600000}

# AWS SQS
aws.sqs.hr-events-queue=hr-events-queue
spring.cloud.aws.region.static=us-east-1
spring.cloud.aws.credentials.access-key=dummy
spring.cloud.aws.credentials.secret-key=dummy

# Actuator
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
